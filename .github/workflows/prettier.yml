name: Prettier Check

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    paths:
      - "front_end/src/**/*.ts"
      - "front_end/src/**/*.tsx"
      - "front_end/src/**/*.js"
      - "front_end/src/**/*.jsx"
      - ".github/workflows/prettier.yml"
  workflow_dispatch:

jobs:
  prettier-check:
    name: Check code formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21"
          cache: "npm"
          cache-dependency-path: "front_end/package-lock.json"

      - name: Install dependencies
        working-directory: front_end
        run: npm ci

      - name: Check formatting with Prettier
        working-directory: front_end
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx}"
